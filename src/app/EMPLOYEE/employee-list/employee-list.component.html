<div class="container">
  <h2 class="text-bg-secondary text-center mt-4">Employee List</h2>
  <button class="btn btn-success mr-1 mt-2" (click)="navigateAdd()">
    Add New Employee

  </button>
  <table class="table table-striped mt-4">
    <thead class="thead-dark">
      <tr>
        <th class="bg-primary mt-1 text-white">ID</th>
        <th class="bg-primary text-white">First Name</th>
        <th class="bg-primary text-white">Last Name</th>
        <th class="bg-primary text-white">Email</th>
        <th class="bg-primary text-white">Gender</th>
        <th class="bg-primary text-white">Salary</th>
        <th class="bg-primary text-white">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <!-- View button -->
          <button
            class="btn btn-primary mr-3"
            (click)="viewEmployee(employee.id)"
          >
            View
          </button>
          <!-- Update button -->
          <button
            class="btn btn-warning ms-lg-3 me-lg-3"
            (click)="updateEmployee(employee.id)"
          >
            Update
          </button>
          <!-- Delete button -->
          <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
